        <div class="stepwizard-step">
            <a href="#step-2" type="button" class="btn btn-default btn-circle" disabled="disabled">2</a>

        </div>
        <div class="stepwizard-step">
            <a href="#step-3" type="button" class="btn btn-default btn-circle" disabled="disabled">3</a>

		 <div class="stepwizard-step">

        </div>

</div>
<form role="form">
    <div class="row setup-content" id="step-1">
        <div class="col-xs-12">
            <div class="col-md-12">
                <h3>MODELO DO SISTEMA:</h3>
           <div class="form-group">
    <label for="exampleFormControlSelect1">Qual o segmento do processador:</label>
    <select class="form-control" id="exampleFormControlSelect1">
      <option>DESKTOP</option>
      <option>NOOTBOOKS</option>
     
    </select>
  </div>
                <button class="btn btn-primary nextBtn btn-lg pull-right" type="button" >Próximo</button>
            </div>
        </div>
    </div>
	
	
    <div class="row setup-content" id="step-2">
        <div class="col-xs-12">
            <div class="col-md-12">
                <h3>PROCURO UM PARA:</h3>
               <div class="form-group">
    <label for="exampleFormControlSelect1">Meu processador será usado para:</label>

      <option>JOGAR</option>

                <button class="btn btn-primary nextBtn btn-lg pull-right" type="button" >Next</button>

    </div>
	
	    <div class="row setup-content" id="step-3">

            </div>
        </div>
    </div>
	
    <div class="row setup-content" id="step-4">
        <div class="col-xs-12">
            <div class="col-md-12">
                <h3> Step 3</h3>
                <button class="btn btn-success btn-lg pull-right" type="submit">Finish!</button>
            </div>
        </div>
    </div>
